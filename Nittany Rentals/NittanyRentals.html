<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nittany Rentals Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="pngfiles/pawprint.png" alt="Pawprint Logo" class="logo">
            </div>
            <h1>Nittany Rentals</h1>
        </div>
        <div class="header-buttons">
            <a href="#" class="account-button">Account</a>
            <a href="#" class="cart-button">Cart</a>
        </div>
    </header>
    <main>
        <section id="trendingMovies">
            <!-- Trending movies will be dynamically added here. -->
            <div class="movie-poster" style="background-image: url('pngfiles/maverick.png');"></div>
            <div class="movie-poster" style="background-image: url('pngfiles/fnaf.jpg');"></div>
            <div class="movie-poster" style="background-image: url('pngfiles/mario.jpg');"></div>
            <div class="movie-poster" style="background-image: url('pngfiles/oppenheimer.jpg');"></div>
            <div class="movie-poster" style="background-image: url('pngfiles/thenun2.jpg');"></div>
        </section>
        <div class="middle-rectangle"></div>
    </main>
    <footer>
        <p>&copy; 2023 Nittany Rentals</p>
    </footer>
</body>
</html>
